<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

{% csrf_token %}
<section class="vh-100" style="background-color: #f2f2f2;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
{#                        <div class="col-md-6 col-lg-5 d-none d-md-block">#}
{#                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"#}
{#                                 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>#}
{#                        </div>#}
                        <div class="col-md-6 col-lg-7 d-flex align-items-center w-100">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form method="POST" class="">
                                    {% csrf_token %}
                                    <div class="d-flex mb-3">
                                        <i class="fas fa-cubes fa-2x" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Django CRUD</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesion con tu cuenta</h5>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form2Example17" name="username"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example17">Usuario</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" name="password"
                                               class="form-control form-control-lg"/>
                                        <label class="form-label" for="form2Example27">Password</label>
                                    </div>

                                    {% if error %}
                                        <div class="alert alert-primary alert-dismissible fade show" role="alert"
                                             data-tor="show:scale.from(0)">
                                            <strong>Error!!</strong>
                                            <p class="error">{{ error }}</p>
                                        </div>

                                    {% endif %}

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block">Iniciar sesion</button>
                                    </div>

                                    <a class="small text-muted" href="">Olvidaste tu contrasena?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta? <a
                                            href="{% url 'signup' %}"
                                            style="color: #393f81;">Registrate aqui</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
